<div id="cont">
  <p>FPS: {{ fps | number: '1.0-0' }}</p>
  <p>Cells: {{ cellCount }}</p>
  <p>Animatable: {{ animatableCount }}</p>
  <p>Fungi: {{ fungusCount }}</p>
  <p>Walls: {{ wallCount }}</p>
  <p>
    <label for="paused">Paused:</label>
    <input id="paused" [(ngModel)]="paused" type="checkbox" />
  </p>
  <p>
    <label for="isDomEnabled">DOM:</label>
    <input id="isDomEnabled" [(ngModel)]="domEnabled" type="checkbox" />
  </p>
  <p>
    <label for="fungusFillEdges">Fill Fungus Edges:</label>
    <input id="fungusFillEdges" [(ngModel)]="fungusFillEdges" type="checkbox" />
  </p>
  <p>Time: {{ age | number: '1.2-2' }}</p>
  <div
    class="bar"
    *ngFor="let fungus of fungi"
    [style.background-color]="fungus.colour"
    [style.width.%]="100 * (fungus.count / cellCount)"
  >
    {{ fungus.count }}
  </div>
</div>
