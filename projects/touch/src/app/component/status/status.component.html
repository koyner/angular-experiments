<div id="status">
  <div id="status-container">
    <div class="count-title">Bubbles:</div>
    <div class="count-val">
      {{ bubbleCount }}
    </div>
    <div class="rate-title">Rate:</div>
    <div class="rate-val">
      <mat-slider
        min="0"
        max="20000"
        value="2500"
        (input)="setRate($event)"
      ></mat-slider>
    </div>
    <div class="speed-title">Speed:</div>
    <div class="speed-val">
      <mat-slider
        min="0"
        max="20"
        [value]="speed"
        step="0.1"
        (input)="setSpeed($event)"
      ></mat-slider>
    </div>
  </div>
</div>
