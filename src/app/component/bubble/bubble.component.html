<div class="bubble" (click)="clicked()"
     [style.left.px]="x"
     [style.top.px]="y"
     [style.width.px]="side"
     [style.height.px]="side"
     [style.border-width.px]="borderSize"
     [style.border-color]="borderCol"
     [style.border-radius.px]="6 + (side / 2)"
     [style.background-color]="bgCol">
</div>
