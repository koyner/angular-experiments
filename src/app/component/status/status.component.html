<div id="status">
  <div id="status-content">
    <div>
      Bubbles: {{ bubbleCount }}
    </div>
    <div>
      <mat-slider min="0" max="20000" value="2500" (input)="setRate($event)"></mat-slider>
    </div>
    <div>
      <mat-slider min="0" max="20" [value]="speed" step="0.1" (input)="setSpeed($event)"></mat-slider>
    </div>
  </div>
</div>
